    async function update() { 

      window.balance = await window.tether.methods.balanceOf(window.from).call();
      window.mbalance= await window.miether.methods.balanceOf(window.from).call();
      console.log(`bal`, window.balance);
      console.log(`mbal`, window.mbalance);
      document.getElementById("eth-bal").innerHTML = (window.balance / 1000000).toString();
      document.getElementById("mieth-bal").innerHTML = (window.mbalance / 100000000).toString();
    }

    window.onload = async () => {
      if (window.ethereum) {
        console.log(window.ethereum);
        setTimeout(async () => {
          if (parseInt(window.ethereum?.chainId) != CHAIN_ID) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [
                {
                  chainId: `0x${CHAIN_ID.toString(16)}`,
                  chainName: 'Ganache Testnet',
                  nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                  },
                  rpcUrls: [rpc_url],
                },
              ],
            });
          }

          window.ethereum.on("accountsChanged", (accounts) => {
            window.from = accounts[0];
          });
          window.from = (await window.ethereum.request({ method: "eth_requestAccounts" }))[0];

          window.web3 = new Web3(window.ethereum);

          window.tether = new web3.eth.Contract(TetherABI, TetherContract);
          setInterval(update, 3000);
          await update();
        }, 1000);
      } else {
        alert("Metamask is required.");
      }
